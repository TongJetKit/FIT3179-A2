<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>


    <title>Vega-lite Graph </title>
</head>

<body>
    <h1>1. Scatterplot</h1>
    <div id="scatterplot"></div>

    <hr>

    <h1>2. Barchart</h1>
    <div id="barchart"></div>

    <hr>
    
    <h1>3. Stacked Bar Chart</h1>
    <div id="stackedbarchart"></div>

    <hr>

    <h1>4. Linechart</h1>
    <div id="linechart"></div>

    <hr>

    <h1>5. Choropleth Map on GDP </h1>
    <div id="gdp_map"></div>

    <hr>

    <h1>6. Choropleth Map on Social Support</h1>
    <div id="social_map"></div>

    <hr>

    <h1>7. Choropleth Map on Life Expectancy</h1>
    <div id="life_map"></div>

    <hr>

    <h1>8. Choropleth Map on Generosity</h1>
    <div id="generosity_map"></div>

    <hr>

    <h1>9. Choropleth Map on Freedom</h1>
    <div id="freedom_map"></div>

    <hr>

    <h1>10. Choropleth Map on Corruption</h1>
    <div id="corruption_map"></div>

    <hr>

    <h1>11. Bump Chart</h1>
    <div id="bumpchart"></div>

    <script>
       var scatter = "https://raw.githubusercontent.com/TongJetKit/FIT3179-A2/main/Assignment/happiness_score_scatterplot.json";
       vegaEmbed('#scatterplot', scatter).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        var barchart = "https://raw.githubusercontent.com/TongJetKit/FIT3179-A2/main/Assignment/happiness_score_barchart.json";
        vegaEmbed('#barchart', barchart).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        var corruption_map = "https://raw.githubusercontent.com/TongJetKit/FIT3179-A2/main/Assignment/happiness_score_choropleth_corruption.json";
        vegaEmbed('#corruption_map', corruption_map).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        var freedom_map = "https://raw.githubusercontent.com/TongJetKit/FIT3179-A2/main/Assignment/happiness_score_choropleth_freedom.json";
        vegaEmbed('#freedom_map', freedom_map).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        var gdp_map = "https://raw.githubusercontent.com/TongJetKit/FIT3179-A2/main/Assignment/happiness_score_choropleth_gdp.json";
        vegaEmbed('#gdp_map', gdp_map).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        var generosity_map = "https://raw.githubusercontent.com/TongJetKit/FIT3179-A2/main/Assignment/happiness_score_choropleth_generosity.json";
        vegaEmbed('#generosity_map', generosity_map).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        var life_map = "https://raw.githubusercontent.com/TongJetKit/FIT3179-A2/main/Assignment/happiness_score_choropleth_life.json";
        vegaEmbed('#life_map', life_map).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view

        var social_map = "https://raw.githubusercontent.com/TongJetKit/FIT3179-A2/main/Assignment/happiness_score_choropleth_social.json";

        var linechart = "https://raw.githubusercontent.com/TongJetKit/FIT3179-A2/main/Assignment/happiness_score_linechart.json";
        vegaEmbed('#linechart', linechart).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        var stackedbarchart = "https://raw.githubusercontent.com/TongJetKit/FIT3179-A2/main/Assignment/happiness_score_stacked_barchart.json";
        vegaEmbed('#stackedbarchart', stackedbarchart).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        var bumpchart = "https://raw.githubusercontent.com/TongJetKit/FIT3179-A2/main/Assignment/happiness_score_bumpchart.json"
        vegaEmbed('#bumpchart', bumpchart).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

</html>
